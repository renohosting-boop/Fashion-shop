<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Renz FashionZone — E-commerce</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f8f9fb;--card:#fff;--muted:#7b8191;--accent:#1e6fff;--accent-2:#0f4ea8;--shadow:0 6px 20px rgba(18,22,35,0.06);--max-width:1100px}
    *{box-sizing:border-box} body{font-family:'Open Sans',sans-serif;margin:0;background:var(--bg);color:#0f1724}
    .container{max-width:var(--max-width);margin:36px auto;padding:0 18px}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px;background:transparent}
    .brand{display:flex;align-items:center;gap:12px}
    .logo img{width:56px;height:56px;border-radius:8px;object-fit:cover}
    nav{display:flex;gap:10px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:600}
    nav a.active{background:#fff;color:var(--accent);box-shadow:var(--shadow)}
    .actions{display:flex;gap:8px;align-items:center}
    .btn{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
    .btn.secondary{background:#fff;color:var(--accent);border:1px solid rgba(30,111,255,0.12)}
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;margin:28px 0}
    .hero-card{background:var(--card);border-radius:18px;padding:28px;box-shadow:var(--shadow)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px;margin-top:18px}
    .product{background:var(--card);border-radius:14px;padding:12px;box-shadow:var(--shadow);display:flex;flex-direction:column}
    .product img{width:100%;height:220px;object-fit:cover;border-radius:10px}
    .name{font-weight:700;font-size:15px}
    .price{font-weight:700;color:var(--accent)}
    .card{background:var(--card);padding:14px;border-radius:12px;box-shadow:var(--shadow)}
    footer{margin:40px 0;color:var(--muted);text-align:center}
    @media (max-width:880px){.hero{grid-template-columns:1fr}.grid{grid-template-columns:repeat(auto-fill,minmax(200px,1fr))}}
  </style>
</head>
<body>
  <header class="container">
    <div class="brand">
      <div class="logo"><img src="images/logo.jpg" alt="Renz FashionZone Logo"></div>
      <div><div style="font-family:Montserrat;font-weight:700">Renz FashionZone</div><div style="font-size:12px;color:var(--muted)">Minimal • Modern • Elegant</div></div>
    </div>
    <nav id="mainNav">
      <a href="#/" class="active">Beranda</a>
      <a href="#/products">Produk</a>
      <a href="#/about">Tentang Kami</a>
      <a href="#/contact">Kontak</a>
    </nav>
    <div class="actions">
      <button class="btn secondary" id="btn-login">Login</button>
      <button class="btn" id="btn-cart">Keranjang (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <main class="container" id="app"></main>

  <footer class="container">
    <div class="card" style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <div style="font-weight:700">Renz FashionZone</div>
        <div style="font-size:13px;color:var(--muted)">Hak Cipta © Renz FashionZone - Semua hak dilindungi</div>
      </div>
      <div style="text-align:right">
        <div style="font-weight:700">Metode Pembayaran</div>
        <div style="font-size:13px;color:var(--muted)">Transfer Bank • Dana • OVO • Gojek</div>
      </div>
    </div>
    <p style="margin-top:12px">Estimasi Pengiriman: 2-5 hari kerja · Pengembalian: lihat kebijakan pengembalian</p>
  </footer>

<script>
const PRODUCTS = [
  {id:'sepatu_asics',category:'Sneakers',brand:'Asics',name:'Sepatu Asics',price:1200000,image:'images/sepatu_asics.jpg'},
  {id:'celana_consina',category:'Celana Panjang',brand:'Consina',name:'Celana Panjang Consina',price:300000,image:'images/celana_consina.jpg'},
  {id:'kaos_peter',category:'Baju Kaos',brand:'Peter Says Denim',name:'Kaos Peter Says Denim',price:195000,image:'images/kaos_peter.jpg'},
  {id:'sepatu_nike',category:'Sneakers',brand:'Nike',name:'Sepatu Nike Downshifter',price:1000000,image:'images/sepatu_nike.jpg'},
  {id:'kaos_erigo',category:'Baju Kaos',brand:'Erigo',name:'Kaos Erigo',price:200000,image:'images/kaos_erigo.jpg'}
];

const app = document.getElementById('app');
function money(n){return 'Rp '+n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,'.')}

function renderHome(){
  const featured = PRODUCTS.slice(0,4);
  app.innerHTML = `
    <section class="hero">
      <div class="hero-card">
        <h1 style="font-family:Montserrat">Gaya Minimalis. Kualitas Terjaga.</h1>
        <p style="color:var(--muted)">Temukan koleksi baju, celana, dan sepatu dengan desain elegan, bahan berkualitas, dan detail rapi.</p>
        <div style="display:flex;gap:10px">
          <a href="#/products" class="btn">Belanja Sekarang</a>
          <a href="#/about" class="btn secondary">Tentang Kami</a>
        </div>
      </div>
      <div>
        <div class="card">
          <div style="font-weight:700">Produk Unggulan</div>
          <div class="grid" style="margin-top:12px">
            ${featured.map(p=>`<div class="product"><img src="${p.image}" alt="${p.name}"/><div style="padding-top:8px"><div class="name">${p.name}</div><div class="desc">${p.brand} · ${p.category}</div><div style="margin-top:8px;display:flex;justify-content:space-between;align-items:center"><div class="price">${money(p.price)}</div><div style="display:flex;gap:8px"><button class="btn" onclick="openProduct('${p.id}')">Detail</button><button class="btn secondary" onclick="addToCart('${p.id}')">Tambahkan ke Keranjang</button></div></div></div></div>`).join('')}
          </div>
        </div>
      </div>
    </section>
    <section style="margin-top:30px">
      <h2>Produk</h2>
      <div class="grid">
        ${PRODUCTS.map(p=>`<div class="product card"><img src="${p.image}" alt="${p.name}"/><div style="padding-top:8px"><div class="name">${p.name}</div><div class="desc">${p.brand} · ${p.category}</div><div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px"><div class="price">${money(p.price)}</div><div style="display:flex;gap:8px"><button class="btn" onclick="openProduct('${p.id}')">Detail</button><button class="btn secondary" onclick="addToCart('${p.id}')">Keranjang</button></div></div></div></div>`).join('')}
      </div>
    </section>
  `;
}

function renderProductDetail(id){
  const p = PRODUCTS.find(x=>x.id===id);
  if(!p){app.innerHTML='<div class="card"><p>Produk tidak ditemukan</p></div>';return}
  app.innerHTML = `<div class="card" style="display:grid;grid-template-columns:1fr 320px;gap:20px"><div><img src="${p.image}" style="width:100%;height:420px;object-fit:cover;border-radius:8px"/><h2 style="margin-top:12px">${p.name}</h2><div style="color:var(--muted)">${p.brand} · ${p.category}</div><p class="desc">Deskripsi singkat produk. Bahan berkualitas dan detail rapi.</p></div><aside class="card"><div style="font-weight:700">${money(p.price)}</div><div style="margin-top:12px"><label>Ukuran</label><select><option>38</option><option>39</option></select></div><div style="margin-top:12px;display:flex;gap:8px"><button class="btn" onclick="buyNow('${p.id}')">Belanja Sekarang</button><button class="btn secondary" onclick="addToCart('${p.id}')">Tambahkan ke Keranjang</button></div></aside></div>`;
}

function buyNow(id){addToCart(id); location.hash = '#/checkout'}
function addToCart(id){
  const key = 'rfz_cart';
  const cart = JSON.parse(localStorage.getItem(key)||'[]');
  const it = cart.find(x=>x.id===id);
  if(it) it.qty++;
  else cart.push({id,qty:1});
  localStorage.setItem(key,JSON.stringify(cart));
  updateCartCount();
  alert('Produk ditambahkan ke keranjang');
}
function updateCartCount(){const cart = JSON.parse(localStorage.getItem('rfz_cart')||'[]'); document.getElementById('cart-count').textContent = cart.reduce((s,i)=>s+i.qty,0)}
function renderCart(){const cart = JSON.parse(localStorage.getItem('rfz_cart')||'[]'); if(cart.length===0){app.innerHTML='<div class="card"><h3>Keranjang kosong</h3><a href="#/products" class="btn">Mulai Belanja</a></div>';return} const items = cart.map(i=>{const p=PRODUCTS.find(x=>x.id===i.id);return {...p,qty:i.qty}}); app.innerHTML = `<div><h2>Keranjang</h2><div>${items.map(it=>`<div class="card" style="display:flex;gap:12px;align-items:center;margin-bottom:10px"><img src="${it.image}" style="width:110px;height:90px;object-fit:cover;border-radius:8px"/><div style="flex:1"><div style="font-weight:700">${it.name}</div><div style="color:var(--muted)">${it.brand}</div><div style="margin-top:8px"><input type="number" value="${it.qty}" min="1" onchange="changeQty('${it.id}',this.value)"/></div></div><div style="font-weight:700">${money(it.price*it.qty)}</div></div>`).join('')}</div><div class="card" style="margin-top:12px"><div style="font-weight:700">Ringkasan</div><div style="margin-top:8px">Total: ${money(items.reduce((s,i)=>s+i.price*i.qty,0))}</div><div style="margin-top:8px"><button class="btn" onclick="location.hash=\'#/checkout\'">Checkout</button></div></div></div>`}
function changeQty(id,val){const cart = JSON.parse(localStorage.getItem('rfz_cart')||'[]'); const it = cart.find(x=>x.id===id); if(it){it.qty = parseInt(val)||1; localStorage.setItem('rfz_cart',JSON.stringify(cart)); renderCart(); updateCartCount()}}
function renderCheckout(){const cart = JSON.parse(localStorage.getItem('rfz_cart')||'[]'); if(cart.length===0){app.innerHTML='<div class="card"><h3>Keranjang kosong</h3></div>';return} app.innerHTML = '<div class=\"card\"><h2>Checkout</h2><p>Form pembayaran & pengiriman (demo)</p><button class=\"btn\" onclick=\"placeOrder()\">Bayar Sekarang</button></div>'}
function placeOrder(){localStorage.removeItem('rfz_cart'); updateCartCount(); app.innerHTML = '<div class=\"card\"><h3>Terima kasih! Pesanan diterima.</h3><a href=\"#/\" class=\"btn\">Kembali</a></div>'}
function renderAbout(){app.innerHTML = '<div class=\"card\"><h2>Tentang Kami</h2><p style=\"color:var(--muted)\">Renz FashionZone menyediakan koleksi minimalis dan berkualitas.</p></div>'}
function renderContact(){app.innerHTML = '<div class=\"card\"><h2>Kontak</h2><p style=\"color:var(--muted)\">Email: reno@example.com<br>Tel: +6287829340781</p></div>'}
function router(){
  const hash = location.hash || '#/';
  if(hash==='#/'||hash==='') renderHome();
  else if(hash==='#/products') renderHome();
  else if(hash.startsWith('#/product/')) renderProductDetail(hash.replace('#/product/',''));
  else if(hash==='#/cart') renderCart();
  else if(hash==='#/checkout') renderCheckout();
  else if(hash==='#/about') renderAbout();
  else if(hash==='#/contact') renderContact();
  else renderHome();
}
window.addEventListener('hashchange',router);
window.addEventListener('load',()=>{router(); updateCartCount();});
document.getElementById('btn-cart').addEventListener('click',()=>{location.hash='#/cart'});
document.getElementById('btn-login').addEventListener('click',()=>{app.innerHTML = '<div class=\"card\" style=\"max-width:420px;margin:18px auto;padding:18px\"><h3>Login (demo)</h3><input placeholder=\"Email\" style=\"width:100%;padding:8px;margin-top:8px\"><input placeholder=\"Password\" type=\"password\" style=\"width:100%;padding:8px;margin-top:8px\"><div style=\"margin-top:8px\"><button class=\"btn\" onclick=\"alert(\\'Login demo\\')\">Login</button></div></div>'});
</script>
</body>
</html>
